<ion-header>
    <ion-navbar no-border-bottom>
      <ion-title>Neuigkeiten</ion-title>
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-input [(ngModel)]="targetUrl" placeholder="RSS/Atom Feed URL"></ion-input>
  <button ion-button  (click)="parseUrl()">Fetch Feed </button>

  <ion-list>
    <ion-item-sliding *ngFor="let entry of entries">
      <ion-item>
        <a (click)="openUrl(entry)"></a>
      </ion-item>    
    </ion-item-sliding>
  </ion-list>

</ion-content>
